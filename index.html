<!DOCTYPE html>

<html>
<head>
    <title>UNC Basketball AngularJS Table</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/basketball.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>


    <body ng-app="myApp">

        <div class="container" ng-controller="BaseController as base">
        
        <div class="playertable">
            <h3> UNC Basketball 2016</h3>
            <div class="row">
            <div class="input-group">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search" name="q">
            </div>
                
            <div class="row">
                <div class="col-xs-12" >
                   <table class="table table-striped table-bordered">
                  <thead>
                        <tr>
                           <th><a href="#" ng-click="base.changeSort('last')">Name</a></th>
                           <th><a href="#" ng-click="base.changeSort('position')">Position</a></th>
                           <th><a href="#" ng-click="base.changeSort('height')">Height</a></th>
                           <th><a href="#" ng-click="base.changeSort('fieldGoals')">Goals</a></th>
                           <th><a href="#" ng-click="base.changeSort('points')">Points</a></th>
                           <th><a href="#" ng-click="base.changeSort('shootingPercentage')">Shooting Percentage</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="player in base.players | filter: search | orderBy: base.sort:base.direction">
                            <td> <img ng-src="{{player.images[0]}}"/>{{ ' ' + player.first + ' ' + player.last }}</td>
                            <td>{{ player.position }}</td>
                            <td>{{ player.height }}</td>
                            <td>{{ player.fieldGoals }}</td>
                            <td>{{ player.points }}</td>
                            <td>{{ player.freeThrowsAttempted / player.freeThrows }}</td>
                        </tr>
                    </tbody>
                   </table>
                </div>
            </div>
        </div>
        </div>



</body>
</html>
